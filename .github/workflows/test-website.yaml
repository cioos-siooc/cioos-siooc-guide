name: Test and Lint Website

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - development

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Run tests
        run: uv run pytest .
      - name: Build website
        run: uv run mkdocs build
