name: Build and Deploy Website

on:
  push:
    branches:
      - main
      - development
      - feature/add-mike
  pull_request:
    branches:
      - development

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Single deploy job since we're just deploying
  deploy:
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Compute version name
        shell: bash
        run: |
          BRANCH_NAME='${{ github.head_ref || github.ref_name }}'
          BRANCH_NAME_TRIMMED=$(printf '%s' "$BRANCH_NAME" | sed -E 's/^[[:space:]]+//; s/[[:space:]]+$//')
          VERSION_NAME=$(printf '%s' "$BRANCH_NAME_TRIMMED" | tr -c '[:alnum:]-' '-' | sed -E 's/-{2,}/-/g; s/^-+//; s/-+$//')
          echo "VERSION_NAME=$VERSION_NAME"
      - name: Deploy docs with mike
        run: |
          if [ "$BRANCH_NAME" = "main" ]; then
            uv run mike deploy --push "$VERSION_NAME" latest
            uv run mike set-default --push latest
          else
            uv run mike deploy --push "$VERSION_NAME"
          fi
